<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="scripts.js"></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
    <main>
      <div class="card">
        <div class="logo">
          <img src="images/logo.svg" alt="logo">
        </div>
    
        <div class="pic-mobile">
          <img src="images/hero-mobile.jpg" alt="hero-mobile">
        </div>
        
        <div class="content">
          <h1><span>We're </span>coming soon</h1>
          <p>Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <div class="email">
            <input type="email" placeholder="Email Address"> 
            <button>
              <img src="images/icon-arrow.svg" alt="icon-arrow">
              
            </button>
          </div>
          
      </div>
      <p class="attribution-desktop">
        <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Maria Toubal</a>.</span>
      </p>
      </div>
      <div class="pic-desktop">
        <img src="images/hero-desktop.jpg" alt="hero-desktop">
       </div>
    </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Maria Toubal</a>.
    </p>
  </footer>
</body>
</html>
